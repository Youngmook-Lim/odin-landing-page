<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin: Landing Page Project</title>
  </head>
  <body>
    <header>
      <h3 class="header-logo"></h3>
      <nav>
        <ul class="header-link">
          <li class="header-links"></li>
          <li class="header-links"></li>
          <li class="header-links"></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="hero-text">
          <h1 class="hero-title"></h1>
          <p class="hero-title-description"></p>
          <button class="btn-sign-up"></button>
        </div>
        <div class="hero-image">
          <picture>
            <img src="#" />
          </picture>
        </div>
      </div>
      <div class="info">
        <h2 class="info-title"></h2>
        <div class="info-image-boxes">
          <div class="info-image-box">
            <img class="info-image" src="#" />
            <p class="info-image-description"></p>
          </div>
          <div class="info-image-box">
            <img class="info-image" src="#" />
            <p class="info-image-description"></p>
          </div>
          <div class="info-image-box">
            <img class="info-image" src="#" />
            <p class="info-image-description"></p>
          </div>
          <div class="info-image-box">
            <img class="info-image" src="#" />
            <p class="info-image-description"></p>
          </div>
        </div>
      </div>
      <div class="quote">
        <p class="quote-text"></p>
        <p class="quote-author"></p>
      </div>
      <div class="cta">
        <div class="cta-box">
          <div class="cta-text">
            <h4 class="cta-title"></h4>
            <p class="cta-description"></p>
          </div>
          <button class="cta-btn"></button>
        </div>
      </div>
    </main>
  </body>
</html>
